<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>cara menggunakan hyperlink</h2>
    <!--tag a memiliki attribute href yang berisi link yang akan dituju.
    tag a juga memiliki attribute target, target digunakan jendela web browser,
    target="_blank" artinya ketika link diklik akan membuka jendela web baru.
    sedangkan target="_self" ketika link diklik akan membuka dijendela web yang sama. jika tidak dicantumkan
blank pada target maka default akan self.-->

<!--tag a juga memiliki attribute title, jika mengarahkan kursor kearah link, akan muncul judul diatasnya-->

    <h3>sumber belajar pemrograman</h3>
    <ul>
        <li>Youtube <a href="https://www.youtube.com/c/webprogrammingunpas" target="_blank" title="Bahasa Indonesia">Web Programming Unpas</a></li>
        <li>Youtube <a href="https://www.youtube.com/@ProgrammerZamanNow" target="_blank" title="bahasa Indonesia">Programmer Zaman Now</a></li>
        <li>Website <a href="https://www.freecodecamp.org/" target="_blank" title="bahasa inggris">Freecodecamp</a></li>
    </ul>
</body>
</html>
