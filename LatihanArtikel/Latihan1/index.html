<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Tag pada HTML</title>
</head>
<body>
    <h1>My First Heading</h1>
    <h2>This is heading 2-6</h2>
    <h6>This is heading 6</h6>
    <p>My First Paragraph</p>
    <p>This is another paragraph</p>
    <!--<nametage atribute="value" atribute="value"> pada tag dapat berisi lebih dari
        satu atribute dipisahkan dengan spasi-->
    <body bgcolor="lightblue" id="myid" class="myclass">
    <b>This is a paragraph with bold element</b>
    <i>This is a paragraph with italic element</i>
    <u>This is a paragraph with underline element</u>
</body>
</html>
