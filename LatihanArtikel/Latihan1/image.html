<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="49673232.png" alt="Logo Web Programming Unpas">
    <!--tag alt berfungsi untuk memberikan keterangan sebuah gambar jika gambar tersebut mengalami error.
    Maka, value yang ada didalam tag alt akan muncul.-->
    <!--contoh error pada gambar-->
    <img src="4967323.png" alt="Logo Web Programming Unpas">
    <img src="49673232.png" alt="Logo Web Programming Unpas" title="Logo Web Programming Unpas" width="150">
    <!--title berfungsi untuk memberikan judul pada gambar ketika kursor diarahkan ke gambar-->
    <img src="49673232.png" alt="Logo Web Programming Unpas" width="100" height="100">
    <!--menuliskan widht dan height dapat menggunakan angka (px) dan persen %-->
    <!--jika menggunakan width dan height jika tidak hati hati gambar akan tertarik-->
    <img src="49673232.png" alt="Logo Web Programming Unpas" width="50%">
    <!--jika gambar menggunakan ukuran persen, gambar akan menyesuaikan ukuran web sesuai persen yang diminta-->
    <p>Penggunaan gambar sebagai link</p>
    <a href="https://www.youtube.com/channel/UCkXmLjEr95LVtGuIm3l2dPg">
        <img src="49673232.png" alt="youtube web programming Unpas">
    </a>
</body>
</html>
